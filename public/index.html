<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='utf-8' />
        <title>Game</title>

        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                overflow-y: hidden;
                display: flex;
                justify-content: center;
            }

            canvas {
                background-color: lightblue;
            }

            #end-screen {
                display: none;
                position: absolute;
                align-self: center;
                background-color: white;
                padding: 12px;
                border-radius: 12px;
            }

            #end-screen * {
                font-family: Arial, Helvetica, sans-serif;
                text-align: center;
            }

            #end-screen > h2 {
                color: green;
            }

            #voice-controller {
                position: absolute;
                left: 15px;
                top: 15px;
                color: white;
                background-color: lightgray;
                border: 0;
                padding: 6px;
            }

            #outCanvas {
                position: absolute;
                width: 300px;
                background-color: #3838389f;
                padding: 12px;
                margin: 15px;
            }

            #outCanvas * {
                font-family: 'Lucida Sans', 'Lucida Grande', 'Lucida Sans Unicode', sans-serif;
                color: white;
            }

            #outCanvas > ul {
                width: 100%;
                display: flex;
                flex-wrap: wrap;
                margin: 0;
                padding: 0;
                list-style: none;
                justify-content: center;
            }

            #outCanvas > ul * {
                margin: 0;
            }

            .character {
                position: relative;
                width: calc(100% / 3 - 30px);
                min-height: 100px;
                padding: 8px;
                margin: 5px;
                background-color: #535353;
            }

            .selectedCharacter {
                background-color: #a5a5a5 !important;
            }

            .character > figure {
                width: 100%;
                height: 100%;
            }

            .character > figure > img {
                max-width: 100%;
            }

            .character > figure > figcaption {
                text-align: center;
            }

            #outCanvas input {
                background-color: transparent;
                border: 1px solid white;
                outline: none;
                float: right;
            }

            #outCanvas button {
                background-color: lightgreen;
                font-size: 20px;
                width: 100%;
                padding: 3px 6px;
                border: 0;
                margin: 8px 0;
            }

            #outCanvas button:hover {
                background-color: #6cc06c;
            }
        </style>
    </head>
    <body>
        <div id='outCanvas'>
            <label>Username: </label>
            <input id='username' type='text' maxlength='10' /> <br />
            
            <label>Presonagem: </label> <br />
            <ul>
                <li class="character selectedCharacter" data-img-path=''>
                    <figure>
                        <img src='https://play-lh.googleusercontent.com/p7rx-TDw8mSXmnN5oreMbOrC6FTumoRsnz8rDxUHL6-7xYtLlzcyj1GS8UKyBx5eJg' />
                        <figcaption>x</figcaption>
                    </figure>
                </li>
                <li class="character" data-img-path=''>
                    <figure>
                        <img src='https://play-lh.googleusercontent.com/p7rx-TDw8mSXmnN5oreMbOrC6FTumoRsnz8rDxUHL6-7xYtLlzcyj1GS8UKyBx5eJg' />
                        <figcaption>x</figcaption>
                    </figure>
                </li>
                <li class="character" data-img-path=''>
                    <figure>
                        <img src='https://play-lh.googleusercontent.com/p7rx-TDw8mSXmnN5oreMbOrC6FTumoRsnz8rDxUHL6-7xYtLlzcyj1GS8UKyBx5eJg' />
                        <figcaption>x</figcaption>
                    </figure>
                </li>
                <li class="character" data-img-path=''>
                    <figure>
                        <img src='https://play-lh.googleusercontent.com/p7rx-TDw8mSXmnN5oreMbOrC6FTumoRsnz8rDxUHL6-7xYtLlzcyj1GS8UKyBx5eJg' />
                        <figcaption>x</figcaption>
                    </figure>
                </li>
            </ul>

            <button id='start-game'>JOGAR!</button>
        </div>

        <div id="end-screen">
            <h2 id="winner">"" ganhou o jogo!</h2>
            <p id='time'>Recome√ßando em 5s</p>
        </div>

        <button id='voice-controller'>Desmutar</button>

        <canvas id='canvas'></canvas>
        
        <script src='./AgoraRTC_N-4.15.0.js'></script>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script type='module' src='./index.js'></script>
    </body>
</html>
